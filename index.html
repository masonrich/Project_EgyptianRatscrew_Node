<script type="text/javascript">  
    function MonitorKeys(e){
        if(!e) e = window.event;
        if((e.charCode) && (e.keyCode === 0)){
            //result = "charCode: " + e.charCode;
            code = e.charCode;
        } else {
            //result = "keyCode: " + e.keyCode;
            code = e.keyCode;
        }
        switch(code){
            case 38:
                PlayCard();
                break;  
            case 40:
                slap();
                break;
            default:
                console.log("invalid key");
        }
    }
    document.onkeydown = MonitorKeys;
